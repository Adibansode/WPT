<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month</title>

    <script>
        function f1(){
            
        let n1 = document.getElementById("num").value
        switch (n1) {
            case "1":
                document.getElementById("m1").innerHTML = "Jan"
                document.getElementById("d1").innerHTML = "Sun"
                break
            case "2":
                document.getElementById("m1").innerHTML = "Feb"
                document.getElementById("d1").innerHTML = "Mon"
                break
            case "3":
                document.getElementById("m1").innerHTML = "Mar"
                document.getElementById("d1").innerHTML = "Tue"
                break
            case "4":
                document.getElementById("m1").innerHTML = "Apr"
                document.getElementById("d1").innerHTML = "Wed"
                break
            case "5":
                document.getElementById("m1").innerHTML = "May"
                document.getElementById("d1").innerHTML = "Thu"
                break
            case "6":
                document.getElementById("m1").innerHTML = "June"
                document.getElementById("d1").innerHTML = "Fri"
                break
            case "7":
                document.getElementById("m1").innerHTML = "July"
                document.getElementById("d1").innerHTML = "Sat"
                break
            case "8":
                document.getElementById("m1").innerHTML = "Aug"
                break
            case "9":
                document.getElementById("m1").innerHTML = "Sept"
                break
            case "10":
                document.getElementById("m1").innerHTML = "Oct"
                break
            case "11":
                document.getElementById("m1").innerHTML = "Nov"

                break
            case "12":
                document.getElementById("m1").innerHTML = "Dec"
                break

            }
        }
    </script>





</head>

<body>

    <h1 align="center">Month & Day</h1>

    <select id="num" onchange="f1()">
        <option>Select num </option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
    </select>
    <p>Month is: <span id="m1"></span></p>
    <p>Day is : <span id="d1"></span></p>
</body>

</html>
