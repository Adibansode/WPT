<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case</title>
</head>
<body>
    <script>
        function f1(){
                let s1=document.getElementById("str").value.toUpperCase()
            document.getElementById("p1").innerHTML=s1
    
        }
        function f2(){
            
                let s2=document.getElementById("str").value.toLowerCase()
                document.getElementById("p2").innerHTML=s2
            
        }
        function f3(){
            let s3=document.getElementById("str").value
            a=s3.charAt(0).toUpperCase()
            b=s3.slice(1).toLowerCase()
            document.getElementById("p3").innerHTML=a+b
        }

    </script>
    <h1 align="center">Case</h1>
    <b>String:</b> <input type="text" id="str" placeholder="enter the string">
    <input type="button" value="UpperCase" onclick="f1()">
    <input type="button" value="LowerCase" onclick="f2()">
    <input type="button" value="TitleCase" onclick="f3()">


    <p >After UpperCase: <span id="p1"></span></p>
    <p >After LowerCase: <span id="p2"></span></p>
    <p >After TitleCase: <span id="p3"></span></p>



</body>
</html>
