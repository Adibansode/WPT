<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script>
        function f1(){
            n1=document.getElementById("num1").value
            n2=document.getElementById("num2").value
            op=document.getElementById("op").value
            switch(op){
                case "+":
                    result=parseInt(n1)+parseInt(n2)
                    break
                case "-":
                    result=n1-n2
                    break
                case "*":
                    result=n1*n2
                    break
                case "/":
                     result=n1/n2
                    break
            }
            document.getElementById("s1").innerHTML=n1+op+n2+" = "+result
        }

    </script>





</head>
<body>
    <h1 align="center">Calculator</h1>

    num1: <input type="number" name id="num1"><br><br>
    num2: <input type="number" name id="num2"><br><br>
    Operator: <select id="op" onclick="f1()" >
        <option >Select operator    </option>
        <option >+</option>
        <option >-</option>
        <option >*</option>
        <option >/</option>
    </select>
    <p>Result : <span id="s1"></span></p>



    
</body>
</html>
